    <h2>character AI</h2>
    <p>Character AI는 미디어, 엔터테인먼트 산업에 필요한 인공지능 원천 기술을 개발하고 이를 새로운 부가가치를 창출할 수 있는 응용서비스에 적용하는 것을 목표로 하고 있습니다.
      음성합성 및 인식, 대화엔진, 언어모델, 동작 인식 등의 기술을 결합하여 인간과 언어적, 비언어적 커뮤니케이션 모두 가능한 디지털 캐릭터 기술을 구현하고 서비스로 제공하고자 노력하고 있습니다.</p>
